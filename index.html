<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Galeria de imagenes | Efecto overlay</title>

</head>

<body>
    <div class="galeria">
        <h1>Galeria Efecto Overlay</h1>
        <div class="linea"></div>
        <h3>ALGUNOS DE NUESTROS RESCATES</h3>
        <div class="contenedor-imagenes">
            {{#each fotos}}
            {{>galeria
            fotos = .
            }}
            {{/each}}
        </div>
        <div class="linea"></div>
    </div>

    </form>

    <div id="blogPosts"></div> -->

    <section class="publicacion">
        <h2>CUENTANOS</h2>
        <form id="articulo">
            <input type="text" id="titulo" placeholder="Título" required>
            <textarea id="content" placeholder="Contenido del artículo" required></textarea>
            <button type="submit">Publicar</button>
        </form>
        <h2>Artículos Publicados</h2>
        <div id="articulos"></div>

        <script>
            const form = document.getElementById('articulo');
            const articlesDiv = document.getElementById('articulos');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const title = document.getElementById('titulo').value;
                const content = document.getElementById('content').value;

                const article = document.createElement('div');
                article.className = 'article';
                article.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
                articlesDiv.appendChild(article);

                form.reset();
            });
        </script>
    </section>
</body>

</html>
